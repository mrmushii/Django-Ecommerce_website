{% extends "app/base.html" %} {% load static %} 


{% block main-content %}
  <div class='container'>
    <div class='row flex justify-content-between'>
        <div class='img2 col-lg-5 mt-5'>
          <img src='{{product.product_image.url}}' class='image col-xl-6 col-sm-12 col-lg-12 mt-3 text-sm-center w-100 h-75'>
        </div>
        <div class='productdetail col-lg-5'>
          <h1 style='font-family: Georgia; font-size: 50px;'>{{product.title}}</h1>
          <h5>BDT.{{product.discounted_price}}/-</h5>
          <small class='text-decoration-line-through text-muted fs-5'><del>BDT.{{product.selling_price}}/-</small></del>
         <br><br><h4>Product Feature</h4>
         
         <ul class='fs-5'>
            <li>{{product.description}}</li>
         </ul>
         
          <form action='{% url "add-to-cart" %}' method='GET' class='d-inline'>
            <input type='hidden'  name='prod_id' value='{{ product.id }}'/>
              <button type='submit' class='btn btn-primary shadow px-5 py-2'>Add to Cart</button>
          </form>
          <a href="{% url 'showcart' %}" class='btn btn-warning shadow px-5 py-2 ms-4'>Buy Now</a>
            
         

        </div>
    </div>  
  </div>  


{% endblock main-content %}
